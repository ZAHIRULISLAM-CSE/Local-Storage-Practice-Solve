<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage Contact Form</title>
  </head>
  <body>
    <section>
      <div>
        <h1>Please Contact Me</h1>
        <p>Name</p>
        <input id="name" type="text" placeholder="name" />
        <button id="name-submit">Submit</button>
        <button id="name-delete">Delete</button>
      </div>
      <div>
        <p>Email</p>
        <input id="email" type="email" placeholder="Email" />
        <button id="email-submit">Submit</button>
        <button id="email-delete">Delete</button>
      </div>
      <div>
        <p>Message</p>
        <input id="message" type="text" placeholder="message" />
        <button id="msg-submit">Submit</button>
        <button id="msg-delete" >Delete</button>
      </div>
    </section>
    <button id="reset">Reset</button>
    <script src="./form.js"></script>
  </body>
</html>
